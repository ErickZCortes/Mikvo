<div class="container">
  <div class="row flex-md-row card card-md">
    <div class="col-md-12 card-body">
      <div class="text-center mb-5">
        <h1 class="h2 mb-2">Crear una cuenta</h1>
        <span>Comienza a administrar con Mikvo</span>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <form>
            <div class="form-row form-group">
              <div class="col">
                <label for="name">Nombre completo</label>
                <input class="form-control form-control-lg" type="text" id="name" required />
              </div>
              <div class="col">
                <label for="company">Compañia</label>
                <input class="form-control form-control-lg" type="text" id="company" required />
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col">
                <label for="username">Nombre de usuario</label>
                <input class="form-control form-control-lg" type="text" id="username" required />
              </div>
              <div class="col">
                <label for="email">Correo electrónico</label>
                <input class="form-control form-control-lg" type="email" id="email" required />
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col">
                <label for="password">Contraseña</label>
                <input class="form-control form-control-lg" type="password" id="password" required />
                <small>La contraseña debe tener al menos 7 caracteres</small>
              </div>
            </div>
            <div class="text-center">
              <span class="text-small text-muted">Al hacer clic en "Crear una cuenta", aceptas nuestros <a
                  href="#">Términos</a>,
                <a href="#">Política de privacidad</a>&nbsp;y <a href="#">Política de seguridad</a>
              </span>
            </div>
            <br>
            <div class="form-row form-group">
              <div class="col">
                <button class="btn btn-block btn-success btn-lg" type="submit">Crear una cuenta</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <span class="text-small">¿Ya tienes una cuenta? <a href="/login">Ingresa aquí</a></span>
  </div>
</div>
