<div class="login-form">
  <form>
    <h2 class="mb-2">Iniciar sesión en Mikvo</h2>
    <p>Ingrese a su cuenta para continuar</p>
    <br>
    <div class="form-group">
      <label for="login-email">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="" required id="login-email">
    </div>
    <div class="form-group">
      <label for="login-password">Contraseña</label>
      <input type="password" class="form-control" placeholder="" required id="login-password">
    </div>
    <hr>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
      <a href="/reset-password" id="pass">¿Olvidó la contraseña?</a>
    </div>
    <span class="text-small">¿Aún no tienes una cuenta? <a href="/register"> Crear cuenta</a></span>
  </form>
</div>
